<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gentoolink Web Services - AI-powered automation solutions for tradespeople">
    <title>Media | Gentoolink Web Services Inc.</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a365d', // Dark blue
                        secondary: '#2b6cb0', // Medium blue
                        accent: '#4299e1', // Light blue
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <img src="assets/images/gentoolink-logo.png" alt="Gentoolink Logo" class="h-16">
                </div>
                <div class="hidden sm:flex items-center space-x-8">
                    <a href="index.html" class="text-primary hover:text-secondary font-medium">Home</a>
                    <a href="services.html" class="text-primary hover:text-secondary font-medium">Services</a>
                    <a href="how-it-works.html" class="text-primary hover:text-secondary font-medium">How It Works</a>
                    <a href="media.html" class="text-primary hover:text-secondary font-medium">Media</a>
                    <a href="contact.html" class="text-primary hover:text-secondary font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Media Header -->
    <section class="bg-gradient-to-r from-primary to-secondary text-white py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">Our AI Podcast</h1>
            <p class="text-xl">Listen to our story and learn about AI automation</p>
        </div>
    </section>

    <!-- SoundCloud Player -->
    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-3xl font-bold text-primary mb-6">Our AI Podcast</h2>
                <iframe 
                    width="100%" 
                    height="166" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1792002009&color=%231a365d&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
                </iframe>
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="bg-primary text-white py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-3xl font-bold mb-6">Ready to Get Started?</h2>
            <p class="text-xl mb-8">Call our AI assistant at (778) 644-0139 to book a consultation</p>
            <a href="contact.html" class="bg-white text-primary px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">Contact Us</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p>&copy; 2024 Gentoolink Web Services Inc. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
